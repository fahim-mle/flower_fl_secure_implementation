version: "3.8"

services:
  postgres:
    image: postgres:17
    container_name: fl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - fl-postgres-data:/var/lib/postgresql/data
    networks:
      - fl-internal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.5
    container_name: fl-keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      KC_HOSTNAME: ${PUBLIC_HOSTNAME:-localhost}
      KC_HOSTNAME_PORT: ${KEYCLOAK_PORT:-8180}
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
    volumes:
      - fl-keycloak-data:/opt/keycloak/data
      - ./fl-realm-realm.json:/opt/keycloak/data/import/fl-realm-realm.json:ro
    networks:
      - fl-internal-network
      - fl-public-network
    depends_on:
      postgres:
        condition: service_healthy

  jupyterhub:
    build:
      context: .
      dockerfile: Dockerfile
    image: jupyterhub-with-oauth
    container_name: fl-jupyterhub
    restart: unless-stopped
    command: ["jupyterhub", "-f", "/etc/jupyterhub/jupyterhub_config.py"]
    env_file:
      - .env
    environment:
      # defaults in .env; these can be overridden there
      PUBLIC_HOSTNAME: ${PUBLIC_HOSTNAME:-localhost}
      DOCKER_JUPYTER_IMAGE: ${DOCKER_JUPYTER_IMAGE:-jupyter/datascience-notebook:latest}
      DOCKER_NETWORK_NAME: fl-internal-network
    ports:
      - "${PUBLIC_PORT:-8100}:8000" # proxy public port
      - "${HUB_API_PORT:-8101}:8001" # proxy API port (optional)
    volumes:
      - fl-jupyterhub-data:/srv/jupyterhub
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./jupyterhub-config/jupyterhub_config.py:/etc/jupyterhub/jupyterhub_config.py:ro
    networks:
      - fl-internal-network
      - fl-public-network
    depends_on:
      - keycloak

# volumes you asked for (explicit)
volumes:
  fl-postgres-data:
  fl-keycloak-data:
  fl-jupyterhub-data:
  fl-grafana-data:
  fl-prometheus-data:
  fl-superlink-config:
  fl-supernode-config:

# networks you requested
networks:
  fl-internal-network:
    name: fl-internal-network
    driver: bridge
  fl-public-network:
    name: fl-public-network
    driver: bridge
  fl-vpn-network:
    name: fl-vpn-network
    driver: bridge
